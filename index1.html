<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/16bea53015.js" crossorigin="anonymous"></script>
    <!-- Tailwind and daisy UI cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
    <a class="text-[#F85559] btn btn-primary" onclick="my_modal_1.showModal()">Details</a>
    <dialog id="my_modal_1" class="modal">
        <form method="dialog" class=" p-10 space-y-4 text-center w-[300px] absolute left-[50%] top-[50%] -translate-x-[50%] -translate-y-[50%]">
            <div class="card w-[300px] box-border bg-base-100 shadow-xl border-2 p-1 outline-none border-collapse">
                <div class="flex justify-center items-center">
                 <img src="./images/fruit6.png" alt="Shoes" class="w-[100px] h-[120px]"/>
                </div>
                 <div class="card-body">
                   <h2 class=" text-center text-xl font-bold border-b-2 pb-5">12.90$ - 18.85$</h2>
                   <p class="text-center">Apple</p>
                   <div class="rating justify-center mb-0">
                     <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                     <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                     <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                     <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                     <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                   </div>
                 </div>
                 <div class="space-y-8 mb-5">
                    <button class="btn text-[#F85559] bg-white border-[#F85559]">Close</button>
                    <button class="text-white btn bg-btn-bg border-none">Buy Now</button>
                  </div>
               </div>
               
            </form>
    </dialog>
</body>
</html>
